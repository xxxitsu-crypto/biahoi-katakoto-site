<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIA HOI カタコト - 狸小路9丁目</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --main-yellow: #f8d800;
            --main-red: #f83800;
            --main-blue: #0058f8;
            --text-white: #ffffff;
            --gray: #555555;
            --font-pixel: 'DotGothic16', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: var(--font-pixel);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* スクロール禁止（アプリっぽく） */
            text-transform: uppercase;
            /* スマホでのタップハイライトを消す */
            -webkit-tap-highlight-color: transparent; 
        }

        #game-screen {
            width: 100%;
            max-width: 600px;
            height: 100vh; /* スマホ全画面対応 */
            max-height: 800px;
            text-align: center;
            border: 4px solid var(--main-blue);
            padding: 20px;
            position: relative;
            background: linear-gradient(to bottom, #000 0%, #111 100%);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* --- スタート画面（スマホの音対策） --- */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .press-start {
            font-family: 'Press Start 2P', cursive;
            color: var(--main-yellow);
            font-size: 1.2rem;
            animation: blink 0.8s infinite;
            margin-top: 20px;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        h1 {
            color: var(--main-red);
            font-size: 2.2rem; /* スマホ用に少し調整 */
            margin-bottom: 0;
            text-shadow: 4px 4px 0px var(--main-yellow);
            line-height: 1.2;
        }

        .subtitle {
            color: var(--main-yellow);
            font-size: 0.9rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0 auto 30px;
            width: fit-content;
        }

        .menu-item {
            font-size: 1.5rem;
            padding: 15px 20px; /* スマホで押しやすく大きく */
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
        }

        /* スマホではホバー効果（マウスが乗る）を無効化して誤作動防止 */
        @media (hover: hover) {
            .menu-item:hover {
                color: var(--main-yellow);
                transform: scale(1.1);
            }
            .menu-item:hover::before {
                content: '▶';
                position: absolute;
                left: -15px;
                color: var(--main-red);
            }
        }

        .info-panel {
            font-size: 0.9rem;
            border-top: 2px dashed var(--main-blue);
            padding-top: 20px;
            margin-top: auto; /* 下部に配置 */
            padding-bottom: 20px;
        }

        /* --- モーダル設定 --- */
        #modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-color);
            border: 4px solid var(--main-yellow);
            padding: 15px;
            z-index: 10;
            width: 90%; /* スマホ向けに幅広に */
            height: 70vh; /* 高さ固定 */
            overflow-y: scroll; /* スクロール許可 */
            -webkit-overflow-scrolling: touch; /* 滑らかなスクロール */
            text-align: left;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.8);
        }

        #modal h3 {
            text-align: center;
            border-bottom: 2px solid var(--main-red);
            padding-bottom: 10px;
            margin-top: 0;
            color: var(--main-yellow);
            position: sticky; /* スクロールしてもタイトル固定 */
            top: 0;
            background: var(--bg-color);
            z-index: 1;
        }

        .sub-menu-item {
            padding: 15px 5px; /* タップしやすい大きさ */
            border-bottom: 1px dotted #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
        }
        
        .sub-menu-item:active {
            background-color: #222; /* タップした瞬間の色 */
        }

        /* 画像カードグリッド */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .menu-card {
            border: 1px solid var(--gray);
            padding: 5px;
            text-align: center;
            background: #111;
        }

        .img-box {
            width: 100%;
            height: 80px;
            background-color: #222;
            border: 1px dashed var(--gray);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            color: var(--gray);
            margin-bottom: 5px;
            overflow: hidden;
        }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .back-btn {
            color: #888;
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            border: 1px dashed #555;
            cursor: pointer;
        }

        .close-btn {
            margin-top: 10px;
            text-align: center;
            border: 1px solid var(--main-red);
            padding: 15px;
            background: var(--main-red);
            color: white;
            cursor: pointer;
            position: sticky;
            bottom: 0;
        }

        .staff-container {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            text-align: center;
        }
        .staff-card img {
            width: 80px;
            height: auto;
            image-rendering: pixelated;
            border: 2px solid var(--text-white);
        }
    </style>
</head>
<body>

<div id="game-screen">
    <div id="start-overlay" onclick="startGame()">
        <h1>BIA HOI<br>KATAKOTO</h1>
        <div class="press-start">PUSH START BUTTON</div>
        <p style="margin-top: 20px; font-size: 0.7rem; color: #888;">TAP SCREEN TO START</p>
    </div>

    <h1>BIA HOI カタコト</h1>
    <p class="subtitle">タヌキコウジ９チョウメ</p>

    <ul class="menu-list">
        <li class="menu-item" onclick="showContent('menu')">MENU</li>
        <li class="menu-item" onclick="window.open('https://www.instagram.com/2_9_katakoto_biahoi/', '_blank'); playClick();">INSTA</li>
        <li class="menu-item" onclick="showContent('staff')">STAFF</li>
    </ul>

    <div class="info-panel">
        OPEN 18:00 -- 01:00<br>
        <span style="color: var(--main-red);">不定休</span>
    </div>

    <div id="modal">
        <div id="modal-content"></div>
        <div class="close-btn" onclick="closeModal()">[ 閉じる ]</div>
    </div>
</div>

<script>
    // AudioContext変数を初期化（まだ作成しない）
    let audioCtx;

    // ゲーム開始（最初のタップ）でオーディオを起動する関数
    function startGame() {
        const overlay = document.getElementById('start-overlay');
        overlay.style.display = 'none'; // オーバーレイを消す

        // ここで初めてAudioContextを作る（スマホ対策）
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        // 念のため再開（Resume）を呼ぶ
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }

        playStartSound(); // スタート音を鳴らす
    }

    // スタート音（少し豪華に）
    function playStartSound() {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(220, audioCtx.currentTime);
        osc.frequency.linearRampToValueAtTime(880, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.3);
    }

    function playHover() {
        // スマホではホバー音は鳴らさない（誤作動防止）
        if (!audioCtx || window.matchMedia('(hover: none)').matches) return;

        if (audioCtx.state === 'suspended') audioCtx.resume();
        
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(880, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.05);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.05);
    }

    function playClick() {
        if (!audioCtx) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();

        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(440, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
        gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.15);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.15);
    }

    // --- メニュー制御 ---
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');

    function showContent(type) {
        playClick();
        modal.style.display = 'block';
        modal.scrollTop = 0;

        if (type === 'menu') {
            modalContent.innerHTML = `
                <h3>MENU</h3>
                <div class="sub-menu-item" onclick="showContent('vietnamese')">ベトナムリョウリ <span>▶</span></div>
                <div class="sub-menu-item" onclick="showContent('drinks')">ドリンク <span>▶</span></div>
            `;
        } 
        else if (type === 'vietnamese') {
            modalContent.innerHTML = `
                <h3>ベトナムリョウリ</h3>
                <div class="sub-menu-item" onclick="showContent('zensai')">ゼンサイ <span>▶</span></div>
                <div class="sub-menu-item" onclick="showContent('ippin')">イッピンリョウリ <span>▶</span></div>
                <div class="sub-menu-item" onclick="showContent('main')">メイン <span>▶</span></div>
                <div class="back-btn" onclick="showContent('menu')">◀ MENUへもどる</div>
            `;
        }
        else if (type === 'zensai') {
            modalContent.innerHTML = `
                <h3>ゼンサイ</h3>
                <div class="category-title">各種 400エン</div>
                <div class="sub-menu-item">ホーレン草キムチ</div>
                <div class="sub-menu-item">揚げナスのベトナムラー油ヅケ</div>
                <div class="sub-menu-item">しびれるキノコ</div>
                <div class="sub-menu-item">むしどりとパクチーのあえもの</div>
                <div class="sub-menu-item">こんにゃくピクルス</div>
                <div class="sub-menu-item">焼ケール</div>
                
                <div class="category-title">その他</div>
                <div class="sub-menu-item">酢だこ（ニョクチャム）</div>
                
                <div style="margin-top:15px; border:1px solid #fff; padding:10px;">
                    <div class="img-box">画像</div>
                    <div>前菜3点盛合せ <span class="price">750~</span></div>
                </div>

                <div class="back-btn" onclick="showContent('vietnamese')">◀ ベトナムリョウリへ</div>
            `;
        }
        else if (type === 'ippin') {
            modalContent.innerHTML = `
                <h3>イッピンリョウリ</h3>
                <div class="menu-grid">
                    <div class="menu-card">
                        <div class="img-box">画像</div>
                        <span class="menu-name">牛もつ煮<br>（ファーラウボー）</span>
                        <span class="price">450</span>
                    </div>
                    <div class="menu-card">
                        <div class="img-box">画像</div>
                        <span class="menu-name">揚げ豆腐<br>トマト煮</span>
                        <span class="price">600</span>
                    </div>
                    <div class="menu-card">
                        <div class="img-box">画像</div>
                        <span class="menu-name">鶏肉の<br>とうがらし煮</span>
                        <span class="price">600</span>
                    </div>
                    <div class="menu-card">
                        <div class="img-box">画像</div>
                        <span class="menu-name">うずらワンタン<br>（2本）</span>
                        <span class="price">500</span>
                    </div>
                    <div class="menu-card">
                        <div class="img-box">画像</div>
                        <span class="menu-name">ビャンビャン麺</span>
                        <span class="price">850</span>
                    </div>
                    <div class="menu-card">
                        <div class="img-box">画像</div>
                        <span class="menu-name">大根揚げびたし</span>
                        <span class="price">500</span>
                    </div>
                    <div class="menu-card">
                        <div class="img-box">画像</div>
                        <span class="menu-name">エビのサイゴン<br>スパイス</span>
                        <span class="price">850</span>
                    </div>
                </div>
                <div class="back-btn" onclick="showContent('vietnamese')">◀ ベトナムリョウリへ</div>
            `;
        }
        else if (type === 'main') {
            modalContent.innerHTML = `
                <h3>メイン</h3>
                <div class="sub-menu-item">
                    バインセオ <span class="price">1500</span>
                </div>
                <div class="sub-menu-item">
                    穴子とディルの香草焼き<br>（チャーカーラボン） <span class="price">950</span>
                </div>
                <div class="sub-menu-item">
                    チャオガー<br>（ベトナム鶏粥） <span class="price">1200</span>
                </div>
                <div class="back-btn" onclick="showContent('vietnamese')">◀ ベトナムリョウリへ</div>
            `;
        }
        else if (type === 'drinks') {
            modalContent.innerHTML = `
                <h3>ドリンク</h3>
                <div class="sub-menu-item" onclick="showContent('beer')">ビール（樽生） <span>▶</span></div>
                <div class="sub-menu-item">アルコール</div>
                <div class="sub-menu-item">ソフトドリンク</div>
                <div class="back-btn" onclick="showContent('menu')">◀ MENUへもどる</div>
            `;
        }
        else if (type === 'beer') {
            modalContent.innerHTML = `
                <h3>ビール（樽生）</h3>
                <div class="sub-menu-item">タイガー<span class="price">850</span></div>
                <div class="sub-menu-item">ヒューガルデン<span class="price">850</span></div>
                <div class="sub-menu-item" onclick="window.open('https://www.instagram.com/s/aGlnaGxpZ2h0OjE4MTMyODYyMTI2NDY3MDE4?igsh=MXN1dGRhZmpsZjdjMw==', '_blank'); playClick();">
                    クラフトビール<span class="price">1400</span>
                </div>
                <div class="back-btn" onclick="showContent('drinks')">◀ ドリンクへ</div>
            `;
        }
        else if (type === 'staff') {
            modalContent.innerHTML = `
                <h3>STAFF</h3>
                <div class="staff-container">
                    <div class="staff-card"><img src="Erin.jpg" alt="いーリン"><br>いーリン</div>
                    <div class="staff-card"><img src="Ichi.jpg" alt="いっちー"><br>いっちー</div>
                </div>
            `;
        }
    }

    function closeModal() {
        playClick(); // 閉じる時もクリック音
        modal.style.display = 'none';
    }

    // ホバー音（PCのみ）
    document.querySelectorAll('.menu-item').forEach(item => {
        item.addEventListener('mouseenter', playHover);
    });
</script>

</body>
</html>
