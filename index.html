<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BIA HOI カタコト - 狸小路9丁目</title>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000000;
      --main-yellow: #f8d800;
      --main-red: #f83800;
      --main-blue: #0058f8;
      --text-white: #ffffff;
      --gray: #555555;
      --font-pixel: 'DotGothic16', sans-serif;
    }
    * { box-sizing: border-box; }

    body {
      background-color: var(--bg-color);
      color: var(--text-white);
      font-family: var(--font-pixel);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      min-height: 100dvh;
      margin: 0;
      overflow: hidden;
      text-transform: uppercase;
      -webkit-tap-highlight-color: transparent;
    }

    #game-screen {
      width: 100%;
      max-width: 600px;
      height: 100vh;
      height: 100dvh;
      text-align: center;
      border: 4px solid var(--main-blue);
      padding: 20px;
      position: relative;
      background: linear-gradient(to bottom, #000 0%, #111 100%);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-bottom: 20px;
    }

    #start-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 1.0);
      z-index: 200;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      touch-action: none;
    }

    .press-start {
      font-family: 'Press Start 2P', cursive;
      color: var(--main-yellow);
      font-size: 1.2rem;
      margin-top: 20px;
      animation: blink 0.8s step-end infinite;
    }
    .press-start.active {
      color: var(--text-white);
      animation: blink-fast 0.08s step-end infinite;
      text-shadow: 2px 2px 0px var(--main-red);
    }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    @keyframes blink-fast { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    h1 {
      color: var(--main-red);
      font-size: 2.2rem;
      margin-bottom: 0;
      margin-top: 40px;
      text-shadow: 4px 4px 0px var(--main-yellow);
      line-height: 1.2;
    }
    .subtitle {
      color: var(--main-yellow);
      font-size: 0.9rem;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    .menu-list {
      list-style: none;
      padding: 0;
      margin: 0 auto 30px;
      width: fit-content;
    }
    .menu-item {
      font-size: 1.5rem;
      padding: 15px 20px;
      cursor: pointer;
      transition: all 0.1s;
      position: relative;
    }
    @media (hover: hover) {
      .menu-item:hover { color: var(--main-yellow); transform: scale(1.1); }
      .menu-item:hover::before { content: '▶'; position: absolute; left: -15px; color: var(--main-red); }
    }

    .info-panel {
      font-size: 0.9rem;
      border-top: 2px dashed var(--main-blue);
      padding-top: 20px;
      margin-top: auto;
      padding-bottom: 20px;
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
    }

    #modal {
      display: none;
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg-color);
      border: 4px solid var(--main-yellow);
      padding: 15px; padding-top: 40px;
      z-index: 100;
      flex-direction: column;
    }

    #modal-scroll-area {
      flex-grow: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      margin-bottom: 10px;
    }

    #modal.chat-mode #modal-scroll-area {
      overflow: hidden;
      padding: 0;
      display: flex;
    }
    #modal.chat-mode #modal-content { width: 100%; height: 100%; }

    #modal h3 {
      text-align: center;
      border-bottom: 2px solid var(--main-red);
      padding-bottom: 10px;
      margin-top: 0;
      margin-bottom: 20px;
      color: var(--main-yellow);
      position: sticky;
      top: 0;
      background: var(--bg-color);
      z-index: 1;
      font-size: 1.5rem;
    }

    .header-back {
      position: absolute;
      left: 15px; top: 15px;
      font-size: 1rem;
      color: #888;
      cursor: pointer;
      border: 1px solid #555;
      padding: 5px 10px;
      background: #000;
    }

    .category-title, .sub-menu-item, .menu-list-item, .back-btn { text-align: left; }
    .category-title {
      color: var(--main-blue);
      margin: 15px 0 5px;
      border-bottom: 1px dashed var(--gray);
      font-size: 0.9rem;
    }
    .sub-menu-item {
      padding: 15px 5px;
      border-bottom: 1px dotted #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
    }
    .sub-menu-item:active { background-color: #222; }

    .menu-list-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .menu-list-item {
      display: flex;
      align-items: center;
      border: 1px solid var(--gray);
      background: #111;
      padding: 5px;
      position: relative;
    }
    .menu-img-container {
      width: 120px; height: 120px;
      background-color: #000;
      border: 1px dashed var(--gray);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
      margin-right: 15px;
      overflow: hidden;
    }
    .menu-img-container img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .menu-text-container { flex-grow: 1; }
    .menu-name {
      font-size: 1rem;
      display: block;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .price { color: var(--main-yellow); font-size: 1.1rem; }

    .close-btn {
      margin-top: auto;
      text-align: center;
      border: 1px solid var(--main-red);
      padding: 15px;
      background: var(--main-red);
      color: white;
      cursor: pointer;
      flex-shrink: 0;
    }

    .staff-container {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      text-align: center;
      align-items: flex-end;
    }
    .staff-card { cursor: pointer; transition: transform 0.1s; }
    .staff-card:active { transform: scale(0.95); }
    .staff-card img {
      width: 80px;
      height: auto;
      image-rendering: pixelated;
      border: 2px solid var(--text-white);
    }
    .staff-card.tentyo img { width: 100px; border-color: var(--main-yellow); }

    .sold-out-label {
      font-family: 'Press Start 2P', cursive;
      color: var(--main-red);
      font-size: 0.8rem;
      border: 2px solid var(--main-red);
      padding: 2px 4px;
      background: #000;
      transform: rotate(-5deg);
      display: inline-block;
      letter-spacing: -1px;
      white-space: nowrap;
    }
    .item-sold-out { position: relative; }

    #loading-overlay {
      display: none;
      position: absolute;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      z-index: 300;
      color: var(--main-yellow);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Press Start 2P', cursive;
    }

    #qa-split-container {
      display: flex;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #qa-tentyo-fixed {
      width: 100px;
      background: #111;
      border-right: 2px solid var(--main-blue);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      padding: 5px;
    }
    #tentyo-img {
      width: 100%;
      height: auto;
      border: 3px solid var(--main-yellow);
      background: #000;
      image-rendering: pixelated;
    }

    #qa-log-scroll {
      flex-grow: 1;
      min-width: 0;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #000;
      -webkit-overflow-scrolling: touch;
    }

    .qa-bubble-ai {
      position: relative;
      background: #000;
      border: 3px solid var(--main-yellow);
      padding: 15px;
      color: var(--text-white);
      border-radius: 10px;
      text-align: left;
      line-height: 1.5;
      min-height: 40px;
      margin-right: 5px;
      max-width: 90%;
      overflow-wrap: anywhere;
      word-break: break-word;
      white-space: pre-wrap;
    }
    .qa-bubble-ai::before {
      content: '';
      position: absolute;
      top: 15px; left: -16px;
      border-style: solid;
      border-width: 10px 18px 10px 0;
      border-color: transparent var(--main-yellow) transparent transparent;
    }

    .qa-bubble-user {
      background: #111;
      border: 2px solid var(--main-blue);
      padding: 10px 15px;
      color: #0f0;
      border-radius: 15px 15px 0 15px;
      text-align: right;
      align-self: flex-end;
      max-width: 90%;
      overflow-wrap: anywhere;
      word-break: break-word;
    }

    #chat-input-area-fixed {
      display: flex;
      gap: 5px;
      padding: 10px;
      background: #000;
      border-top: 3px solid var(--main-blue);
      position: sticky;
      bottom: 0;
      flex-shrink: 0;
      width: 100%;
    }
    #chat-input {
      flex-grow: 1;
      background: #222;
      border: 2px solid var(--main-blue);
      color: white;
      padding: 10px;
      font-family: var(--font-pixel);
      font-size: 1rem;
      min-width: 0;
    }
    #chat-send-btn {
      background: var(--main-blue);
      color: white;
      border: none;
      padding: 0 15px;
      cursor: pointer;
      font-family: var(--font-pixel);
      font-size: 1rem;
      border: 2px solid #fff;
      flex-shrink: 0;
    }
    #chat-send-btn:active { background: #fff; color: var(--main-blue); }
    .typing-cursor::after { content: '▋'; color: var(--main-yellow); animation: blink 1s infinite; }

    @media (max-width: 400px) {
      #qa-tentyo-fixed { width: 85px; padding: 2px; }
      .qa-bubble-ai, .qa-bubble-user { font-size: 0.9rem; padding: 10px; }
    }
  </style>
</head>

<body>
  <div id="game-screen">
    <div id="loading-overlay">
      <div style="margin-bottom:20px;">NOW LOADING...</div>
      <div style="font-size:0.7rem; color:#888;">ACCESSING DATABASE</div>
    </div>

    <div id="start-overlay" onclick="triggerStartSequence()">
      <h1>BIA HOI<br>KATAKOTO</h1>
      <div class="press-start" id="start-text">PUSH START BUTTON</div>
      <p style="margin-top: 20px; font-size: 0.7rem; color: #888;">
        TAP SCREEN TO START<br>
        <span style="font-size:0.5rem; color:#333;">(KONAMI CODE TO RELOAD)</span>
      </p>
    </div>

    <h1>BIA HOI カタコト</h1>
    <p class="subtitle" id="subtitle">タヌキコウジ９チョウメ</p>

    <ul class="menu-list">
      <li class="menu-item" onclick="showContent('menu')">MENU</li>
      <li class="menu-item" onclick="showContent('sns')">SNS</li>
      <li class="menu-item" onclick="showContent('staff')">STAFF</li>
      <li class="menu-item" onclick="toggleLanguage()" id="lang-btn" style="color: var(--main-blue);">ENGLISH</li>
    </ul>

    <div class="info-panel">
      OPEN 18:00 -- 01:00<br>
      <span style="color: var(--main-red);" id="holiday-info">不定休</span>
    </div>

    <div id="modal">
      <h3 id="modal-title">TITLE</h3>
      <span class="header-back" id="modal-back-btn" onclick="closeModal()">← BACK</span>

      <div id="modal-scroll-area">
        <div id="modal-content"></div>
      </div>

      <div id="chat-input-area-fixed" style="display: none;">
        <input type="text" id="chat-input" placeholder="店長に質問...">
        <button id="chat-send-btn" onclick="sendChat()">送信</button>
      </div>

      <div class="close-btn" id="normal-close-btn" onclick="closeModal()">[ CLOSE ]</div>
    </div>
  </div>

<script>
  // ★★★ ここだけ自分の値にする ★★★
  const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz6cxw4qFrV2WzKYAzF-xEPXXWP3aKZeeJOozFQ90f1SHb_MlPX0q1NVtp6qq0YAHop/exec';
  const GAS_TOKEN = 'KATAKOTO_2026_itsuki'; // GASのスクリプトプロパティ ACCESS_TOKEN と同じ

  let audioCtx;
  let currentLang = 'ja';
  let isGameStarted = false;
  let menuData = {};

  const IMG_STAFF_ICON = 'tentyo.png';
  const IMG_QA_STATIC  = 'taiki.png';
  const IMG_QA_TALK    = 'tentyo.gif';

  // ---------------------------
  // Security helpers
  // ---------------------------
  function escapeHtml(value) {
    const str = String(value ?? '');
    return str.replace(/[&<>"'`]/g, (m) => ({
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#39;',
      '`': '&#x60;'
    }[m]));
  }

  function safeUrl(url) {
    const s = String(url ?? '').trim();
    if (!s) return '';
    try {
      const u = new URL(s, location.href);
      if (u.protocol === 'http:' || u.protocol === 'https:') return u.href;
      return '';
    } catch {
      return '';
    }
  }

  function openExternalLink(url) {
    const w = window.open(url, '_blank', 'noopener,noreferrer');
    if (w) w.opener = null;
  }

  // ---------------------------
  // Data fetch
  // ---------------------------
  async function fetchMenuData() {
    const loading = document.getElementById('loading-overlay');
    loading.style.display = 'flex';

    try {
      const url = `${GOOGLE_SCRIPT_URL}?token=${encodeURIComponent(GAS_TOKEN)}&_=${Date.now()}`;
      const response = await fetch(url, { cache: 'no-store' });

      if (!response.ok) throw new Error(`HTTP ${response.status}`);

      const data = await response.json();

      if (data?.ok === false && data?.error) {
        throw new Error(data.error);
      }

      menuData = data || {};
      console.log("Menu Loaded", menuData);

    } catch (e) {
      console.error("Load Failed", e);
      alert("通信エラー：メニューを読み込めませんでした。\n" + String(e.message || e));
    } finally {
      loading.style.display = 'none';
    }
  }

  window.addEventListener('load', () => {
    updateUIText();
    fetchMenuData();
  });

  // ---------------------------
  // Konami
  // ---------------------------
  const konamiCode = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
  let keySequence = [];
  document.addEventListener('keydown', (e) => {
    keySequence.push(e.key);
    if (keySequence.length > konamiCode.length) keySequence.shift();
    if (keySequence.toString() === konamiCode.toString()) {
      keySequence = [];
      playStartSound();
      alert("SYSTEM RELOAD...");
      fetchMenuData();
    }
  });

  // ---------------------------
  // Start sequence + sounds
  // ---------------------------
  function triggerStartSequence() {
    if (isGameStarted) return;
    isGameStarted = true;

    const overlay = document.getElementById('start-overlay');
    document.getElementById('start-text').classList.add('active');

    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();

    playStartJingle();
    setTimeout(() => { overlay.style.display = 'none'; }, 2000);
  }

  function playStartSound() {
    if(!audioCtx) return;
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = 'square';
    o.frequency.setValueAtTime(440, audioCtx.currentTime);
    o.frequency.linearRampToValueAtTime(880, audioCtx.currentTime + 0.1);
    g.gain.setValueAtTime(0.1, audioCtx.currentTime);
    g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + 0.3);
  }

  function playStartJingle() {
    if(!audioCtx) return;
    const t = audioCtx.currentTime;
    const n = [{f:659.25,t:0,d:0.1},{f:783.99,t:0.1,d:0.1},{f:880,t:0.2,d:0.4}];
    n.forEach(e=>{
      const o=audioCtx.createOscillator(), g=audioCtx.createGain();
      o.type='square'; o.frequency.setValueAtTime(e.f, t+e.t);
      g.gain.setValueAtTime(0.15, t+e.t);
      g.gain.exponentialRampToValueAtTime(0.001, t+e.t+e.d);
      o.connect(g); g.connect(audioCtx.destination);
      o.start(t+e.t); o.stop(t+e.t+e.d);
    });
  }

  function playClick() {
    if(!audioCtx) return;
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type='square';
    o.frequency.setValueAtTime(440, audioCtx.currentTime);
    o.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime+0.1);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.15);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime+0.15);
  }

  function playHover() {
    if(!audioCtx || window.matchMedia('(hover: none)').matches) return;
    const o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type='square';
    o.frequency.setValueAtTime(880, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+0.05);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime+0.05);
  }

  function playTypingSound() {
    if (!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'square';
    osc.frequency.setValueAtTime(1200, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.03);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + 0.03);
  }

  // ---------------------------
  // Language
  // ---------------------------
  function toggleLanguage() {
    playClick();
    currentLang = currentLang === 'ja' ? 'en' : 'ja';
    updateUIText();
  }

  function updateUIText() {
    const subtitle = document.getElementById('subtitle');
    const holiday = document.getElementById('holiday-info');
    const langBtn = document.getElementById('lang-btn');

    if (subtitle) subtitle.innerText = currentLang === 'ja' ? 'タヌキコウジ９チョウメ' : 'TANUKIKOJI 9-CHOME';
    if (holiday)  holiday.innerText  = currentLang === 'ja' ? '不定休' : 'Irregular Holidays';
    if (langBtn)  langBtn.innerText  = currentLang === 'ja' ? 'ENGLISH' : '日本語';
  }

  // ---------------------------
  // Modal / UI build（あなたの showContent 以下は、今のHTMLのままでOK）
  // ここから下は「あなたの既存コード」を残して大丈夫です。
  // ※ただし、GAS_TOKEN を script外に書かないこと。
  // ---------------------------

  // ↓↓↓↓↓ ここ以降、あなたの既存の showContent / closeModal / chat UI 等をそのまま置いてOK ↓↓↓↓↓
</script>

</body>
</html>
