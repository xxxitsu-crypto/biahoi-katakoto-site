            --bg-color: #000000;
            --main-yellow: #f8d800;

            --main-blue: #0058f8;
            --text-white: #ffffff;
            --gray: #555555;
            --font-pixel: 'DotGothic16', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: var(--font-pixel);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh; 
            margin: 0;
            overflow-y: auto;
            text-transform: uppercase;
            -webkit-tap-highlight-color: transparent; 
        }

        #game-screen {
            width: 100%;
            max-width: 600px;
            height: 100vh; 
            height: 100dvh; 
            text-align: center;
            border: 4px solid var(--main-blue);
            padding: 20px;
            position: relative;
            background: linear-gradient(to bottom, #000 0%, #111 100%);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-bottom: 20px; 
            overflow: hidden;
        }

        /* --- スタート画面 --- */
        #start-overlay {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1.0);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            touch-action: none; 
        }

        .press-start {
            font-family: 'Press Start 2P', cursive;
            color: var(--main-yellow);
            font-size: 1.2rem;
            margin-top: 20px;
            animation: blink 0.8s step-end infinite;
        }

        .press-start.active {
            color: var(--text-white);
            animation: blink-fast 0.08s step-end infinite;
            text-shadow: 2px 2px 0px var(--main-red);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes blink-fast {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        h1 {
            color: var(--main-red);
            font-size: 2.2rem;
            margin-bottom: 0;
            margin-top: 40px;
            text-shadow: 4px 4px 0px var(--main-yellow);
            line-height: 1.2;
        }

        .subtitle {
            color: var(--main-yellow);
            font-size: 0.9rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0 auto 30px;
            width: fit-content;
        }

        .menu-item {
            font-size: 1.5rem;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
        }

        @media (hover: hover) {
            .menu-item:hover {
                color: var(--main-yellow);
                transform: scale(1.1);
            }
            .menu-item:hover::before {
                content: '▶';
                position: absolute;
                left: -15px;
                color: var(--main-red);
            }
        }

        .info-panel {
            font-size: 0.9rem;
            border-top: 2px dashed var(--main-blue);
            padding-top: 20px;
            margin-top: auto;
            padding-bottom: 20px;
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
        }

        /* --- モーダル設定 --- */
        #modal {
            display: none;
            position: absolute; 
            top: 100px; 
            bottom: 110px;
            height: auto;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-color);
            border: 4px solid var(--main-yellow);
            padding: 15px;
            z-index: 10;
            width: 90%;
            max-width: 540px;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            text-align: left;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.8);
        }

        #modal::-webkit-scrollbar {
            width: 10px;
        }
        #modal::-webkit-scrollbar-track {
            background: #000;
        }
        #modal::-webkit-scrollbar-thumb {
            background: var(--main-yellow);
            border: 2px solid #000;
        }

        #modal h3 {
            text-align: center;
            border-bottom: 2px solid var(--main-red);
            padding-bottom: 10px;
            margin-top: 0;
            color: var(--main-yellow);
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 1;
        }

        .category-title {
            color: var(--main-blue);
            margin: 15px 0 5px;
            border-bottom: 1px dashed var(--gray);
            font-size: 0.9rem;
        }

        .sub-menu-item {
            padding: 15px 5px;
            border-bottom: 1px dotted #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
        }
        .sub-menu-item:active { background-color: #222; }

        .menu-list-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .menu-list-item {
            display: flex;
            align-items: center;
            border: 1px solid var(--gray);
            background: #111;
            padding: 5px;
        }

        .menu-img-container {
            width: 120px;
            height: 120px;
            background-color: #000;
            border: 1px dashed var(--gray);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            margin-right: 15px;
            overflow: hidden;
        }

        .menu-img-container img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .menu-text-container { flex-grow: 1; }
        .menu-name { font-size: 1rem; display: block; margin-bottom: 10px; line-height: 1.4; }
        .price { color: var(--main-yellow); font-size: 1.1rem; }

        .back-btn {
            color: #888;
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            border: 1px dashed #555;
            cursor: pointer;
        }

        .close-btn {
            margin-top: 10px;
            text-align: center;
            border: 1px solid var(--main-red);
            padding: 15px;
            background: var(--main-red);
            color: white;
            cursor: pointer;
            position: sticky;
            bottom: 0;
        }

        .staff-container {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            text-align: center;
        }
        .staff-card img {
            width: 80px;
            height: auto;
            image-rendering: pixelated;
            border: 2px solid var(--text-white);
        }

        /* --- SOLD OUT スタンプ (値段部分) --- */
        .sold-out-label {
            font-family: 'Press Start 2P', cursive;
            color: var(--main-red);
            font-size: 0.8rem; /* リストに収まるサイズ */
            border: 2px solid var(--main-red);
            padding: 2px 4px;
            background: #000;
            transform: rotate(-5deg); /* 少し斜めに */
            display: inline-block;
            letter-spacing: -1px;
            white-space: nowrap;
        }

        /* --- 管理画面スタイル --- */
        #admin-modal {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 200;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: scroll;
        }
        #admin-modal h2 { color: var(--main-red); border-bottom: 2px solid white; padding-bottom:10px; }
        .admin-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        .admin-item input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 15px;
        }
        .admin-close {
            margin-top: 20px;
            background: var(--main-blue);
            color: white;
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>

        </p>

    let startSequenceTimeout = null;

        ]
    };

    function loadSoldOutState() {
        const saved = localStorage.getItem('katakoto_menu_status');
        if (saved) {
            const statusMap = JSON.parse(saved);
            Object.keys(menuData).forEach(cat => {
                menuData[cat].forEach(item => {
                    if (statusMap[item.id] !== undefined) {
                        item.soldOut = statusMap[item.id];
                    }
                });
            });
        }
    }
    loadSoldOutState();

    // --- コナミコマンド処理 ---
    const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
    let keySequence = [];

    document.addEventListener('keydown', (e) => {
        const overlay = document.getElementById('start-overlay');
        if (overlay.style.display === 'none') return;
        checkInput(e.key);
    });

    let touchStartX = 0;
    let touchStartY = 0;
    const overlay = document.getElementById('start-overlay');

    overlay.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
    }, {passive: true});

    overlay.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].screenX;
        const touchEndY = e.changedTouches[0].screenY;
        const diffX = touchEndX - touchStartX;
        const diffY = touchEndY - touchStartY;
        const absX = Math.abs(diffX);
        const absY = Math.abs(diffY);

        if (Math.max(absX, absY) > 30) {
            if (absX > absY) {
                checkInput(diffX > 0 ? 'ArrowRight' : 'ArrowLeft');
            } else {
                checkInput(diffY > 0 ? 'ArrowDown' : 'ArrowUp');
            }
        } else {
            const screenWidth = window.innerWidth;
            if (touchEndX < screenWidth / 2) {
                checkInput('b');
            } else {
                checkInput('a');
            }
        }
    }, {passive: true});

    function checkInput(key) {
        keySequence.push(key);
        if (keySequence.length > konamiCode.length) {
            keySequence.shift();
        }
        if (keySequence.toString() === konamiCode.toString()) {
            keySequence = [];
            if (startSequenceTimeout) {
                clearTimeout(startSequenceTimeout);
                startSequenceTimeout = null;
            }
            const overlay = document.getElementById('start-overlay');
            const startText = document.getElementById('start-text');
            overlay.style.display = 'flex';
            overlay.style.opacity = '1';
            startText.classList.remove('active');
            isGameStarted = false;

            playStartSound();
            openAdmin();
        }
    }

    function openAdmin() {
        const adminModal = document.getElementById('admin-modal');
        const adminList = document.getElementById('admin-list');
        adminList.innerHTML = ''; 

        Object.keys(menuData).forEach(cat => {
            menuData[cat].forEach(item => {
                const div = document.createElement('div');
                div.className = 'admin-item';
                const checked = !item.soldOut ? 'checked' : '';
                const name = currentLang === 'ja' ? item.ja : item.en;
                div.innerHTML = `
                    <label style="display:flex; alignItems:center; width:100%; cursor:pointer;">
                        <input type="checkbox" onchange="toggleItem('${cat}', '${item.id}', this)" ${checked}>
                        <span>${name}</span>
                    </label>
                `;
                adminList.appendChild(div);
            });
        });

        adminModal.style.display = 'block';
    }

    function toggleItem(cat, id, checkbox) {
        const item = menuData[cat].find(i => i.id === id);
        if (item) item.soldOut = !checkbox.checked;
    }

    function closeAdmin() {
        const statusMap = {};
        Object.keys(menuData).forEach(cat => {
            menuData[cat].forEach(item => {
                statusMap[item.id] = item.soldOut;
            });
        });
        localStorage.setItem('katakoto_menu_status', JSON.stringify(statusMap));
        document.getElementById('admin-modal').style.display = 'none';
        alert('SAVED! REBOOT SYSTEM...');
        location.reload();
    }

    // ------------------------------------

    function triggerStartSequence() {
        if (isGameStarted) return;
        isGameStarted = true;

        const overlay = document.getElementById('start-overlay');
        const startText = document.getElementById('start-text');

        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();

        startText.classList.add('active');
        playStartJingle();

        startSequenceTimeout = setTimeout(() => {
            overlay.style.display = 'none';
        }, 2000);
    }

    function playStartSound() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(440, audioCtx.currentTime);
        osc.frequency.linearRampToValueAtTime(880, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.3);
    }

    function playStartJingle() {
        if (!audioCtx) return;
        const now = audioCtx.currentTime;

        const notes = [
            { freq: 659.25, time: 0.0, dur: 0.1 },
            { freq: 783.99, time: 0.1, dur: 0.1 },
            { freq: 880.00, time: 0.2, dur: 0.4 }
        ];

        notes.forEach(note => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'square';
            osc.frequency.setValueAtTime(note.freq, now + note.time);
            
            gain.gain.setValueAtTime(0.15, now + note.time);
            gain.gain.exponentialRampToValueAtTime(0.001, now + note.time + note.dur);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start(now + note.time);
            osc.stop(now + note.time + note.dur);
        });
    }

    function toggleLanguage() {
        playClick();
        if (currentLang === 'ja') {
            currentLang = 'en';
            document.getElementById('subtitle').innerText = 'TANUKIKOJI 9-CHOME';
            document.getElementById('holiday-info').innerText = 'Irregular Holidays';
            document.getElementById('lang-btn').innerText = '日本語';
        } else {
            currentLang = 'ja';
            document.getElementById('subtitle').innerText = 'タヌキコウジ９チョウメ';
            document.getElementById('holiday-info').innerText = '不定休';
            document.getElementById('lang-btn').innerText = 'ENGLISH';
        }
    }

    function playClick() {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(440, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.15);
    }

    function playHover() {
        if (!audioCtx || window.matchMedia('(hover: none)').matches) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(880, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.05);
    }

    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');

    function createMenuHtml(item, hasImg = false) {
        const name = (currentLang === 'ja') ? item.ja : item.en;
        
        // 売り切れ時は値段を表示せず、代わりに「SOLD OUT」スタンプを表示
        let priceHtml = '';
        if (item.soldOut) {
            priceHtml = `<span class="sold-out-label">SOLD OUT</span>`;
        } else {
            priceHtml = item.price ? `<span class="price">${item.price}</span>` : '';
        }

        if (hasImg) {
            const imgTag = item.img 
                ? `<img src="${item.img}" alt="img">` 
                : `<span style="color:#555; font-size:0.7rem;">NO IMAGE</span>`;
            
            return `
                <div class="menu-list-item">
                    <div class="menu-img-container">
                        ${imgTag}
                    </div>
                    <div class="menu-text-container">
                        <span class="menu-name">${name}</span>
                        ${priceHtml}
                    </div>
                </div>`;
        } else {
            return `
                <div class="sub-menu-item" style="position:relative;">
                    ${name}${priceHtml}
                </div>`;
        }
    }

    function showContent(type) {
        playClick();
        modal.style.display = 'block';
        modal.scrollTop = 0;

        const txt = {
            ja: {
                menu: 'MENU', vietnamese: 'ベトナムリョウリ', drinks: 'ドリンク',
                zensai: 'ゼンサイ', ippin: 'イッピンリョウリ', main: 'メイン',
                back_menu: '◀ MENUへもどる', back_viet: '◀ ベトナムリョウリへ', back_drink: '◀ ドリンクへ',
                beer: 'ビール（樽生）', alcohol: 'アルコール', soft: 'ソフトドリンク',
                cat_400: '各種 400エン', cat_other: 'その他', cat_rec: 'おすすめ'
            },
            en: {
                menu: 'MENU', vietnamese: 'VIETNAMESE FOOD', drinks: 'DRINKS',
                zensai: 'APPETIZERS', ippin: 'A LA CARTE', main: 'MAIN DISH',
                back_menu: '◀ BACK TO MENU', back_viet: '◀ BACK TO FOOD', back_drink: '◀ BACK TO DRINKS',
                beer: 'DRAFT BEER', alcohol: 'ALCOHOL', soft: 'SOFT DRINKS',
                cat_400: '¥400 EACH', cat_other: 'OTHERS', cat_rec: 'RECOMMENDED'
            }
        };

        const t = (currentLang === 'ja') ? txt.ja : txt.en;

        if (type === 'menu') {
            modalContent.innerHTML = `
                <h3>${t.menu}</h3>
                <div class="sub-menu-item" onclick="showContent('vietnamese')">${t.vietnamese} <span>▶</span></div>
                <div class="sub-menu-item" onclick="showContent('drinks')">${t.drinks} <span>▶</span></div>
            `;
        } 
        else if (type === 'vietnamese') {
            modalContent.innerHTML = `
                <h3>${t.vietnamese}</h3>
                <div class="sub-menu-item" onclick="showContent('zensai')">${t.zensai} <span>▶</span></div>
                <div class="sub-menu-item" onclick="showContent('ippin')">${t.ippin} <span>▶</span></div>
                <div class="sub-menu-item" onclick="showContent('main')">${t.main} <span>▶</span></div>
                <div class="back-btn" onclick="showContent('menu')">${t.back_menu}</div>
            `;
        }
        else if (type === 'zensai') {
            let html400 = '';
            menuData.zensai400.forEach(item => html400 += createMenuHtml(item));

            let htmlOther = '';
            menuData.zensaiOther.forEach(item => htmlOther += createMenuHtml(item));

            let htmlRec = '<div class="menu-list-container">';
            menuData.zensaiRec.forEach(item => htmlRec += createMenuHtml(item, true));
            htmlRec += '</div>';

            modalContent.innerHTML = `
                <h3>${t.zensai}</h3>
                <div class="category-title">${t.cat_400}</div>
                ${html400}
                <div class="sub-menu-item" style="border-top:1px dashed #555; border-bottom:none; padding-bottom:0;"></div>
                ${htmlOther}
                
                <div class="category-title">${t.cat_rec}</div>
                ${htmlRec}
                <div class="back-btn" onclick="showContent('vietnamese')">${t.back_viet}</div>
            `;
        }
        else if (type === 'ippin') {
            let htmlItems = '<div class="menu-list-container">';
            menuData.ippin.forEach(item => htmlItems += createMenuHtml(item, true));
            htmlItems += '</div>';

            modalContent.innerHTML = `
                <h3>${t.ippin}</h3>
                ${htmlItems}
                <div class="back-btn" onclick="showContent('vietnamese')">${t.back_viet}</div>
            `;
        }
        else if (type === 'main') {
            let htmlItems = '<div class="menu-list-container">';
            menuData.main.forEach(item => htmlItems += createMenuHtml(item, true));
            htmlItems += '</div>';

            modalContent.innerHTML = `
                <h3>${t.main}</h3>
                ${htmlItems}
                <div class="back-btn" onclick="showContent('vietnamese')">${t.back_viet}</div>
            `;
        }
        else if (type === 'drinks') {
            modalContent.innerHTML = `
                <h3>${t.drinks}</h3>
                <div class="sub-menu-item" onclick="showContent('beer')">${t.beer} <span>▶</span></div>
                <div class="sub-menu-item" onclick="showContent('alcohol')">${t.alcohol} <span>▶</span></div>
                <div class="sub-menu-item" onclick="showContent('softdrinks')">${t.soft} <span>▶</span></div>
                <div class="back-btn" onclick="showContent('menu')">${t.back_menu}</div>
            `;
        }
        else if (type === 'beer') {
            let html = '';
            menuData.beer.forEach(i => html += createMenuHtml(i));
            
            const cb = menuData.craftBeer[0];
            const cbHtml = createMenuHtml(cb).replace('div class="sub-menu-item', 'div class="sub-menu-item" onclick="window.open(\'https://www.instagram.com/s/aGlnaGxpZ2h0OjE4MTMyODYyMTI2NDY3MDE4?igsh=MXN1dGRhZmpsZjdjMw==\', \'_blank\'); playClick();" style="cursor:pointer;"');

            modalContent.innerHTML = `
                <h3>${t.beer}</h3>
                ${html}
                ${cbHtml}
                <div class="back-btn" onclick="showContent('drinks')">${t.back_drink}</div>
            `;
        }
        else if (type === 'alcohol') {
            let html = '';
            menuData.alcohol.forEach(item => html += createMenuHtml(item));

            modalContent.innerHTML = `
                <h3>${t.alcohol}</h3>
                ${html}
                <div class="back-btn" onclick="showContent('drinks')">${t.back_drink}</div>
            `;
        }
        else if (type === 'softdrinks') {
            let html = '';
            menuData.soft.forEach(item => html += createMenuHtml(item));

            modalContent.innerHTML = `
                <h3>${t.soft}</h3>
                ${html}
                <div class="back-btn" onclick="showContent('drinks')">${t.back_drink}</div>
            `;
        }
        else if (type === 'staff') {
            const n = (currentLang === 'ja')
                ? { erin: 'イーリン', ichi: 'いっちー' }
                : { erin: 'E-RIN', ichi: 'ITSUKI' };

            modalContent.innerHTML = `
                <h3>STAFF</h3>
                <div class="staff-container">
                    <div class="staff-card"><img src="erin.png" alt="${n.erin}"><br>${n.erin}</div>
                    <div class="staff-card"><img src="ichi.png" alt="${n.ichi}"><br>${n.ichi}</div>
                </div>
            `;
        }
    }

    function closeModal() {
        playClick();
        modal.style.display = 'none';
    }

    document.querySelectorAll('.menu-item').forEach(item => {
        item.addEventListener('mouseenter', playHover);
    });
</script>

</body>
</html>
